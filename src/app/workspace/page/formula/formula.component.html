<div *ngFor="let variable of item.variables; index as i; last as isLast" class="formula-box">
	<div class="formula-variable">
		<mat-icon>{{variable['icon']}}</mat-icon>
		<div class="variable-description">
			<h3 class="mat-subheading-2">{{variable['title']}}</h3>
			<p class="mat-body-1">
				{{variable['description']}}
			</p>
		</div>
	</div>
	<span *ngIf="!isLast">{{ i < item.length - 2 ? '+' : '='}}</span>
</div>
