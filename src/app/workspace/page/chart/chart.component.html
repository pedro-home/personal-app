<div *ngFor="let bar of item.bars; index as i;" class="chart-bar" [style.height]="(size/100)+(distance)+'px'" fxLayout="row" fxLayoutAlign="stretch center" fxLayoutGap="10px">
	<p class="chart-name mat-body-2">{{bar.name}}</p>
	<svg [attr.width]="(size*bar.value)/100" [attr.height]="size/100">
		<svg:rect [attr.height]="size/100" [attr.width]="(size*bar.value)/100" />
	</svg>
	<h4 class="chart-value mat-subheading-1">{{bar.value}}%</h4>
</div>
