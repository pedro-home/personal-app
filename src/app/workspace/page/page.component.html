<div class="page-content">
	<!-- WELCOME -->
	<header id="welcome" fxLayout="column" fxLayoutAlign="center center">
		<div class="container-text">
			<h1 class="mat-display-4">Pedro Gomes</h1>
			<h2 class="mat-display-1">Software Engineer</h2>
		</div>
		<a mat-mini-fab color="primary">
			<mat-icon fontSet="fas" fontIcon="fa-angle-double-down"></mat-icon>
		</a>
	</header>

	<!-- FORMULA -->
	<section id="formula" class="section-theme" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="4rem">
		<div class="section-container" fxFlexAlign="center">
			<h1 class="mat-headline">How my brain works?</h1>
			<hr>
		</div>
		<div class="section-container">
			<app-formula *ngIf="formula" [item]="formula"></app-formula>
		</div>
	</section>

	<!-- ABOUT -->
	<section id="about" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="4rem">
		<div class="section-container" fxFlexAlign="center">
			<h1 class="mat-headline">Who am I?</h1>
			<hr>
		</div>
		<div class="section-container">
			<p class="mat-body-2">
				My name is Pedro Gomes and I'm from a small town called Almada, Portugal.
				I work full time as a Front-End developer, creating solutions to the clients' needs.
				...
			</p>
		</div>
		<div class="section-container">
			<app-history></app-history>
		</div>
		<div class="section-container">
			<app-chart></app-chart>
		</div>
	</section>
	<section id="contacts" class="section-theme" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="4rem">
		<div class="section-container" fxFlexAlign="center">
			<h1 class="mat-headline">Wanna get in touch?</h1>
			<hr>
		</div>
		<div class="section-container">
			<div class="contacts-container" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="4rem">
				<mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
				<mat-icon fontSet="fab" fontIcon="fa-facebook"></mat-icon>
				<mat-icon fontSet="fab" fontIcon="fa-twitter"></mat-icon>
				<mat-icon fontSet="fab" fontIcon="fa-linkedin"></mat-icon>
				<mat-icon fontSet="fab" fontIcon="fa-youtube"></mat-icon>
				<mat-icon fontIcon="fa-envelope"></mat-icon>
			</div>
		</div>
	</section>
</div>
