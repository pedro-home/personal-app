<div class="formula-container" fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="center center" fxLayoutGap="12px">
	<ng-container *ngFor="let variable of model.data['variables']; index as i; last as isLast">
		<div class="formula-variable"> 
			<mat-icon fontSet="fas" fontIcon="fa-{{variable.icon}}"></mat-icon>
			<div class="variable-description">
				<h3 class="mat-subheading-2">{{variable.title}}</h3>
				<p class="mat-body-1">
					{{variable.description}}
				</p>
			</div>
		</div>
		<div *ngIf="!isLast" class="formula-operator" fxFlexAlign="center">
			<span>
				{{ i < model.data['variables'].length - 2 ? '+' : '='}}
			</span>
		</div>
	</ng-container>
</div>
