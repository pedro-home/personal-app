<mat-toolbar class="mat-primary animated" [class.toolbar-show]="showToolbar">
	<a mat-icon-button scrollTo href="#home">
		<mat-icon fontSet="fas" fontIcon="fa-{{model.data['home']}}"></mat-icon>
	</a>
	<span class="mat-toolbar-spacer"></span>
	<a *ngFor="let button of model.data['buttons'];" scrollTo mat-button href="{{button.action}}" [class.button-highlight]="button['highlight']">
		<span>{{ button.text }}</span>
	</a>
</mat-toolbar>
