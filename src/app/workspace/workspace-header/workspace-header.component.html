<mat-toolbar>
	<mat-toolbar-row>
		<ng-container *ngFor="let option of header.toolbar">
			<button *ngIf="option.name; else buttonIcon" mat-button>
				<span>{{ option.name }}</span>
			</button>
			<ng-template #buttonIcon>
				<button mat-icon-button>
					<mat-icon>{{ option.icon }}</mat-icon>
				</button>
			</ng-template>
		</ng-container>
	</mat-toolbar-row>
</mat-toolbar>
