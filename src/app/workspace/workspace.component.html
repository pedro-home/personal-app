
<ng-container *ngIf="isLoading; then loaderTemplate; else workspaceTemplate"></ng-container>

<ng-template #workspaceTemplate>
    <template #pageContainer></template>
    <app-header (actionEvent)="receiveAction($event)" [item]="header"></app-header>
    <app-footer [item]="footer"></app-footer>
</ng-template>

<ng-template #loaderTemplate>
    <app-loader *ngIf="loader" [item]="loader"></app-loader>
</ng-template>
