
<ng-container *ngIf="isLoading; then loaderTemplate; else workspaceTemplate"></ng-container>

<ng-template #workspaceTemplate>
    <app-workspace-header (actionEvent)="receiveAction($event)" [data]="header"></app-workspace-header>
    <app-workspace-page [data]="currentPage"></app-workspace-page>
    <app-workspace-footer [data]="footer"></app-workspace-footer>
</ng-template>

<ng-template #loaderTemplate>
    <app-workspace-loader *ngIf="loader" [data]="loader"></app-workspace-loader>
</ng-template>
